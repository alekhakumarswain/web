<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d06c559023.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Andika&family=Montserrat:wght@300;400;500;600&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
<script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Vertical Timeline</title>
    <style>
      #timeline-embed {
          width: 60%;
          height: 300px;
          background-color: #f9f9f9;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          padding: 20px;
      }
      .tl-timemarker, .tl-timemarker-content, .tl-timeaxis-tick-content, .tl-timemarker-date {
          background-color: #32a852;
          color: white;
          border-radius: 4px;
          padding: 5px;
      }
      .tl-text-content {
          font-family: Arial, sans-serif;
          color: #333;
      }
      .tl-media .tl-media-text h2 {
          font-size: 24px;
          color: #32a852;
      }
      .tl-media .tl-media-text p {
          font-size: 16px;
          color: #555;
      }
      .tl-timemarker-content:hover, .tl-timemarker-content:focus {
          background-color: #28a745;
      }
      .tl-timeaxis-tick-content:hover, .tl-timeaxis-tick-content:focus {
          background-color: #28a745;
      }
  </style>
  
  </head>
  <body>
    <header class="main-header">
      <div class="down-arrow"></div>
      <h3><i class="far fa-user"></i> Name Surname / Company Name</h3>
      <h1>VERTICAL TIMELINE</h1>
    </header>
    <div id="timeline-embed" style="width: 100%; height: 600px;"></div>
<script>
  var timeline_json = {
    "title": {
      "media": {
        "url": "https://example.com/image.jpg",
        "caption": "Caption text"
      },
      "text": {
        "headline": "Timeline Title",
        "text": "<p>Timeline description.</p>"
      }
    },
    "events": [
      {
        "media": {
          "url": "https://example.com/image1.jpg",
          "caption": "Caption text"
        },
        "start_date": {
          "year": "2023",
          "month": "1",
          "day": "1"
        },
        "text": {
          "headline": "Step 1",
          "text": "<p>Fill the Application Form Before the last date</p>"
        }
      },
      {
        "media": {
          "url": "https://example.com/image2.jpg",
          "caption": "Caption text"
        },
        "start_date": {
          "year": "2023",
          "month": "2",
          "day": "1"
        },
        "text": {
          "headline": "Step 2",
          "text": "<p>Upload Your Documents: Photograph, Signature & Marksheet</p>"
        }
      }
      // More events...
    ]
  };

  var additional_options = {
    timenav_position: 'top',
    default_bg_color: {r: 255, g: 255, b: 255},
  };

  timeline = new TL.Timeline('timeline-embed', timeline_json, additional_options);
</script>

  </body>
</html>
